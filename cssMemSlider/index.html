<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider__images">
                <div id="mem_1" class="slider__image">
                    <img src="./assets/img/mem1.jpg" alt="mem">
                </div>
                <div id="mem_2" class="slider__image">
                    <img src="./assets/img/mem2.jpg" alt="mem">
                </div>
                <div id="mem_3" class="slider__image">
                    <img src="./assets/img/mem3.jpg" alt="mem">
                </div>
                <div id="mem_4" class="slider__image">
                    <img src="./assets/img/mem4.jpg" alt="mem">
                </div>
            </div>
            <div class="slider__subtitle">
                <span>Subtitle 1</span>
                <span>Subtitle 2</span>
                <span>Subtitle 3</span>
                <span>Subtitle 4</span>
            </div>
            <ul class="slider__navigation navigation">
                <li class="navigation__button">
                    <label for="nav_link_1"></label>
                    <a id="nav_link_1" href="#mem_1" class="navigation__link"></a>
                </li>
                <li class="navigation__button">
                    <label for="nav_link_2"></label>
                    <a id="nav_link_2" href="#mem_2" class="navigation__link"></a>
                </li>
                <li class="navigation__button">
                    <label for="nav_link_3"></label>
                    <a id="nav_link_3" href="#mem_3" class="navigation__link"></a>
                </li>
                <li class="navigation__button">
                    <label for="nav_link_4"></label>
                    <a id="nav_link_4" href="#mem_4" class="navigation__link"></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
