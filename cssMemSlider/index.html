<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="slider">
                <input type="radio" name="slider-button" id="slider-button-01" checked>
                <input type="radio" name="slider-button" id="slider-button-02">
                <input type="radio" name="slider-button" id="slider-button-03">
                <input type="radio" name="slider-button" id="slider-button-04">
                <div class="slider__images">
                    <div id="mem_1" class="slider__image"></div>
                    <div id="mem_2" class="slider__image"></div>
                    <div id="mem_3" class="slider__image"></div>
                    <div id="mem_4" class="slider__image"></div>
                </div>
                <div class="slider__subtitles">
                    <span class="slider__subtitle">Think About It</span>
                    <span class="slider__subtitle">You Know Next Sounds</span>
                    <span class="slider__subtitle">No Comments</span>
                    <span class="slider__subtitle">More Content Like This</span>
                </div>
                <div class="slider__navigation navigation">
                    <label class="navigation__button" for="slider-button-01">
                        <div></div>
                    </label>
                    <label class="navigation__button" for="slider-button-02">
                        <div></div>
                    </label>
                    <label class="navigation__button" for="slider-button-03">
                        <div></div>
                    </label>
                    <label class="navigation__button" for="slider-button-04">
                        <div></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
